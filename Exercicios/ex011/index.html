<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir em sites em varios dispositivos diferentes ou simplesmente aumenta e diminui o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexíve">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Estamos a aprender a reproduzir audio</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica.wav" type="audio/wev">
        <source src="midia/musica.ogg" type="audio/ogg">
        <p>Infelizmente o seu navegar não consegui reproduzir <a href="midia/musica.mp3" download="midia/musica.mp3">clique aqui para baixar</a></p>
    </audio>
</body>
</html>
